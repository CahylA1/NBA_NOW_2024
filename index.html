<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏀 NBA NOW 🏀</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
</head>

<body>
    <header>
        <h1> 🏀 NBA NOW 🏀</h1>
    </header>
    <main>
        <div class="container">
            <img id="logo" src="./logo/kobe-logo.jpeg" alt="">
        </div>
        <div >
            <h3>Search Player</h3>
        </div>
        <div id="search">
            <input  type="text">
            <input class="btn btn-danger btn-sm" type="submit">
        </div>
        <div id="player-info">
            <p>Name:</p>
            <p>Position:</p>
            <p>Height:</p>
            <p>Weight:</p>
            <p>Draft year:</p>
            <p>Season Stats:
                <div id="stats">
                  <p>PTS:</p>
                  <p>TRB:</p>
                  <p>AST:</p>
                </div>
            </p>
        </div>
    </main>
    <footer>
        Copyright NBA NOW 
    </footer>
</body>

</html>
